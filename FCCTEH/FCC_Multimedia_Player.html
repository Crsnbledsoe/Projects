<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimedia Player</title>
</head>
<h1>Beauty of Skyrim</h1>
<body>
<main>
  <section>
    <h2>Sounds of Skyrim</h2>
    <audio controls aria-label="beautiful sounds of Skyrim">
            <!--find audio for skyrim-->
      <source src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3" type="audio/mp3">
      </audio>
  </section>
  <section>
    <h2>Views of Skyrim</h2>
    <video controls width="600" aria-label="Beautiful views of Skyrim">
      <source src="https://cdn.freecodecamp.org/curriculum/labs/What is the map method and how does it work.mp4" type="video/mp4">
      <track src="transcript.html" kind="html" srclang="en" label="english">
      </video>
  </section>
  <section>
    <h2>Transcript</h2>
    <p>Transcript will go here</p>
  </section>
</main>
</body>

</html>

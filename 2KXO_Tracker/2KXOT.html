<!DOCTYPE html>
<html lang="en">
    <head>
        <title>2KXO Tracker</title>
        <meta charset="UTF-8">
        <link href="2KXO.css" rel="stylesheet">

    </head>
</html>
<body>
    <h1>2KXO Trackertt</h1>
    <main>
        <form id="statForm">
        <label for="win">Won or Lost?</label>
        <select name= "win" id= "win">
            <option value="Blank"></option>
            <option value="Won">Won</option>
            <option value="Lost">Lost</option>
         </select>

         
        <label for="fighter1">Choose Point Fighter</label>
        <select name= "fighter1" id= "fighter1">
            <option value="" disabled selected >Fighter 1</option>
            <option value="Ahri">Ahri</option>
            <option value="Yasuo">Yasuo</option>
            <option value="Ekko">Ekko</option>
            <option value="Warwick">Warwick</option>
            <option value="Teemo">Teemo</option>
            <option value="Jinx">Jinx</option>
            <option value="Braum">Braum</option> 
            <option value="Illaoi">Illaoi</option>
            <option value="Vi">Vi</option>
            <option value="Blitzcrank">Blitzcrank</option>
            <option value="Darius">Darius</option>
        </select>

         <label for="fighter2">Choose Second Fighter</label>
        <select name= "fighter2" id= "fighter2">
            <option value="" disabled selected >Fighter 2</option>
            <option value="Ahri">Ahri</option>
            <option value="Yasuo">Yasuo</option>
            <option value="Ekko">Ekko</option>
            <option value="Warwick">Warwick</option>
            <option value="Teemo">Teemo</option>
            <option value="Jinx">Jinx</option>
            <option value="Braum">Braum</option> 
            <option value="Illaoi">Illaoi</option>
            <option value="Vi">Vi</option>
            <option value="Blitzcrank">Blitzcrank</option>
            <option value="Darius">Darius</option>
         </select>
         <button id="saveBtn">Save Match</button>
        </form>
        <div class="results" id="results"></div>
    </main>
            <script src="Index.js"></script> 
</body>
